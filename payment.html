<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentForm</title>
    <link href="stylesheets/payment.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
</head>

<body>
    <div class="panel panel-default">
        <div class="panel panel-body">
            <form data-payment="form">
                <h1>Payment form</h1>
                <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
                <section>
                    <h2>Contact information</h2>
                    <fieldset>
                        <legend>Title</legend>
                        <ul>
                            <li>
                                <label for="title_1">
                                    <input type="radio" id="title_1" name="title" value="Mr.">
                                    Mr.
                                </label>
                            </li>
                            <li>
                                <label for="title_2">
                                    <input type="radio" id="title_2" name="title" value="Miss">
                                    Miss
                                </label>
                            </li>
                            <li>
                                <label for="title_3">
                                    <input type="radio" id="title_3" name="title" value="Mrs.">
                                    Mrs.
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <p>
                        <label for="name">
                            <span>Name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="name" name="username">
                    </p>
                    <p>
                        <label for="mail">
                            <span>E-mail: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="email" id="mail" name="usermail">
                    </p>
                    <p>
                        <label for="pwd">
                            <span>Password: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="password" id="pwd" name="password">
                    </p>
                </section>
                <section>
                    <h2>Payment information</h2>
                    <p>
                        <label for="card">
                            <span>Card type:</span>
                        </label>
                        <select id="card" name="usercard">
                            <option value="visa">Visa</option>
                            <option value="mc">Mastercard</option>
                            <option value="amex">American Express</option>
                        </select>
                    </p>
                    <p>
                        <label for="number">
                            <span>Card number:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="tel" id="number" name="cardnumber">
                    </p>
                    <p>
                        <label for="date">
                            <span>Expiration date:</span>
                            <strong><abbr title="required">*</abbr></strong>
                            <em>formatted as mm/dd/yyyy</em>
                        </label>
                        <input type="date" id="date" name="expiration">
                    </p>
                </section>
                <section>
                    <div id="ex1" class="modal">
                        <p>Thank you for your payment.</p>
                        <a href="#" rel="modal:close">Close</a>
                    </div>
                    <p> <button type="submit">Finish Payment</button> </p>
                </section>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/payment.js" charset="utf-8"></script>
</body>

</html>
